<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proof Screenshot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #ADD8E6);
            color: #000;
            padding: 40px;
            text-align: center;
        }
        .proof-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        .label {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .message {
            font-size: 20px;
            margin-top: 20px;
            white-space: pre-line;
        }
        .watermark {
            font-size: 12px;
            color: #aaa;
            margin-top: 30px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="proof-container">
        <div class="label">{{ label }}:</div>
        <div class="message">{{ message }}</div>
        <div class="watermark">Ch Aarush Udbhav</div>
    </div>
</body>
</html>
