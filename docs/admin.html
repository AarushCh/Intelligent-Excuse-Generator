<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Emergency Email Logs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: auto;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #00796b;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f1f1f1;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .note {
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“© Emergency Email Log</h1>

    {% if logs %}
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Excuse</th>
            <th>Apology</th>
          </tr>
        </thead>
        <tbody>
          {% for log in logs %}
            <tr>
              <td>{{ log.id }}</td>
              <td>{{ log.timestamp }}</td>
              <td>{{ log.excuse }}</td>
              <td>{{ log.apology }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="note">No logs found yet.</p>
    {% endif %}
  </div>
</body>
</html>
